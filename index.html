<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Swiper</title>
    <link rel="stylesheet" href="./css/swiper-3.4.2.min.css">
    <style>
        .swiper-container {
            width: 100%;
            height: 500px;
        }
        .swiper-container .swiper-slide{
            background: pink;
        }
        h1{
            background: skyblue;
            width:100px;
        }
    </style>
    <script>
        window.onload = function () {
            var mySwiper = new Swiper('.swiper-container', {
                // Slides的滑动方向，可设置水平(horizontal)或垂直(vertical)。
                direction: 'horizontal',// 
                loop: false,

                // 滑动速度，即slider自动滑动开始到结束的时间（单位ms），也是触摸滑动时释放至贴合的时间。
                speed:1100,
                autoplay : 800,

                // 用户操作swiper之后，是否禁止autoplay。默认为true：停止。如果设置为false，用户操作swiper之后自动切换不会停止，每次都会重新启动autoplay。操作包括触碰，拖动，点击pagination等。
                autoplayDisableOnInteraction : false,

                // 如果设置为true，当切换到最后一个slide时停止自动切换。（loop模式下无效）
                autoplayStopOnLast : true,

                // 设置为true时，鼠标覆盖Swiper时指针会变成手掌形状，拖动时指针会变成抓手形状。（根据浏览器形状有所不同）
                grabCursor : true,


                // 如需为每个slide增加散列导航（有点像锚链接）。将hashnav设置为true，并在每个slide处增加data-hash属性。这样当你的swiper切换时你的页面url就会加上这个属性的值了，你也可以通过进入页面时修改页面url让swiper在初始化时切换到指定的slide。
                hashnav:true,

                // 开启后当URL的锚链接发生变化时控制slide切换（hashnav也要在开启状态）。
                hashnavWatchState:true,

                /*设为任意string则开启history并以这个string为URL前缀。
                在slide切换时无刷新更换URL和浏览器的history.state(pushState)。这样每个slide都会拥有一个自己的URL。
                使用history还必需在slide上增加一个属性data-history，例<div class="swiper-slide" data-history="slide1"></div>
                开启history会取消hashnav。*/
                // history: 'love',

                /*使用replaceState（window.history.replaceState）方法代替hashnav的hash方法（document.location.hash）或者history的pushState（window.history.replaceState）方法。*/
                replaceState:true,

                /*Swiper从3.0开始使用flexbox布局(display: flex)，开启这个设定会在Wrapper上添加等于slides相加的宽高，在对flexbox布局的支持不是很好的浏览器中可能需要用到。*/
                // setWrapperSize :true,

                /*虚拟位移。当你启用这个参数，Swiper除了不会移动外其他的都像平时一样运行，仅仅是不会在Wrapper上设置位移。当你想自定义一些slide切换效果时可以用。
                启用这个选项时onSlideChange和onTransition事件失效。*/
                // virtualTranslate : true,
                
                /*设定为true将slide的宽和高取整(四舍五入)以防止某些分辨率的屏幕上文字或边界(border)模糊。
                例如在1440宽度设备上，当你设定slide宽为76%时，则计算出来结果为1094.4，开启后宽度取整数1094。*/
                roundLengths : true,
                
                // 
                autoHeight:true,
                // 如果需要分页器
                pagination: '.swiper-pagination',

                // 如果需要前进后退按钮
                nextButton: '.swiper-button-next',
                prevButton: '.swiper-button-prev',

                // 如果需要滚动条
                scrollbar: '.swiper-scrollbar',
                // 初始化时的slide的索引
                initialSlide :0,
            })
        }
    </script>
</head>

<body>
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" data-hash="www.baidu.com"  data-history="slide1">  
                <h1 data-swiper-parallax="-300">你好</h1>
            </div>
            <div class="swiper-slide" data-hash="slide2"  data-history="slide2">
                    <h1 data-swiper-parallax="-300">世界</h1>
            </div>
            <div class="swiper-slide" data-hash="slide3"  data-history="slide3">
                    <h1 data-swiper-parallax="-300">互联网</h1>
            </div>
            <div class="swiper-slide" data-hash="slide4"  data-history="slide4">
                    <h1 data-swiper-parallax="-300">马云</h1>
            </div>
            <div class="swiper-slide" data-hash="slide5"  data-history="slide5">
                    <h1 data-swiper-parallax="-300">liyunl</h1>
            </div>
        </div>
        <!-- 如果需要分页器 -->
        <div class="swiper-pagination"></div>

        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- 如果需要滚动条 -->
        <div class="swiper-scrollbar"></div>
    </div>
    <script src="./js/swiper-3.4.2.min.js"></script>
</body>

</html>
